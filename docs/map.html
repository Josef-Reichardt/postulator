<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postulator - Map</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css"
          integrity="sha256-rQq4Fxpq3LlPQ8yP11i6Z2lAo82b6ACDgd35CKyNEBw=" crossorigin="anonymous"/>
</head>
<body>

<header>
    <h1>Plakatierung LTW18.1 Piratenpartei Niederbayern</h1>
    <div class="filter">
        <label>
            <input type="checkbox" id="filter-checkbox-without-poster">
            Gemeinden/Städte ohne Plakate ausblenden
        </label>
        <label>
            <input type="checkbox" id="filter-checkbox-authorization-required">
            Genehmigungspflichtige ausblenden
        </label>
    </div>
</header>

<main>
    <div id="map" class="map"></div>
    <div id="list" class="list"></div>
    <p class="summary">
        Es wurden insgesamt <span id="posterSum">?</span> Plakate
        in <span id="locationsSum">?</span>
        von <span id="locationsCount">?</span>
        Gemeinden/Städten errechnet.
    </p>
    <div id="csv" class="csv-wrapper">
        <h3>E-Mail-CSV</h3>
        <textarea readonly="readonly" id="csv-textarea"></textarea>
    </div>
</main>

<footer>
  <p>Ohne Gewähr | Ausschließlich für meinen privaten gebrauch bestimmt!</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"
        integrity="sha256-77IKwU93jwIX7zmgEBfYGHcmeO0Fx2MoWB/ooh9QkBA=" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
